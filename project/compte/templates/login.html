{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/design.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static '/ressources/icon/smart-traffic-logo.png' %}"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Smart Traffic</title>
  </head>
  <body class="bg-light">
    {% include 'compte/header_login.html' %}
    <main
    class="main-content mt-5 pt-5 mb-5 pb-5 container d-flex align-items-center justify-content-center"
  >
    <div class="py-3 px-2 container-fluid mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow-sm border-0">
              <div class="card-header bg-light rounded">
                <h3 class="text-center text-primary">Login</h3>
              </div>
              <div class="card-body">
                <form action="/connexion/" method="POST">
                  {% csrf_token %}
                  {% if error_message %}
                    <p class="text-danger">{{ error_message }}</p>
                  {% endif %}
                  <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-person-fill"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="Entrer votre nom d'utilisateur"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-lock-fill"></i
                      ></span>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Entrer votre mot de passe"
                      />
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>

    {% include 'compte/footer.html' %}
  </body>
</html>
